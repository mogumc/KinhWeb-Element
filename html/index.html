<!DOCTYPE html>
<html lang="zh-CN" class="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="{{.Title}}" />
        <meta name="renderer" content="webkit" />
        <meta name="referrer" content="never" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="preload stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/element-plus/2.0.4/index.min.css" as="style">
        <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/dplayer/1.26.0/DPlayer.min.js"></script>
        <script src="/static/main.20250207.js?v=1.0"></script>
        <title>{{.Title}}</title>
    </head>
    <body>
            <div id="tab">
                <ul role="menubar" class="el-menu el-menu--horizontal el-menu-demo" style="--el-menu-level: 0;">
                    <li class="el-menu-item" role="menuitem" tabindex="0">
                        <img src="/static/logo.png" alt="KinhWeb" style="width: 100px;">
                    </li>
                </ul>
            </div>
            <div id="all">
                <div class="el-pagination is-background el-header">
                    <ul class="el-pager" id="tablab">
                        <li class="number" aria-current="true" aria-label="page 1" tabindex="0"><a href="javascript:openDir('%2F');" role="button" class="el-tabs__item is-top is-active" title="全部文件">全部文件</a></li>
                    </ul>
                </div>                    
                <div class="el-main el-table--fit el-table--scrollable-x el-table--enable-row-transition el-table el-table--layout-fixed is-scrolling-left" data-prefix="el" style="width: 100%;">
                    <div class="el-table__header-wrapper">
                        <table class="el-table__header" border="0" cellpadding="0" cellspacing="0" style="width: 1350px;">
                            <thead class="">
                                <tr class="">
                                    <th class="is-leaf el-table__cell" colspan="1" rowspan="1" style="left: 0px;">
                                        <div class="cell">文件名</div>
                                    </th>
                                    <th class="is-leaf el-table__cell" colspan="1" rowspan="1">
                                        <div class="cell">文件类型</div>
                                    </th>
                                    <th class="is-leaf el-table__cell" colspan="1" rowspan="1">
                                        <div class="cell">文件大小</div>
                                    </th>
                                    <th class="is-leaf el-table__cell" colspan="1" rowspan="1">
                                            <div class="cell">创建时间</div>
                                    </th>
                                    <th class="el-table_13_column_42 el-table-fixed-column--right is-first-column is-leaf el-table__cell" colspan="1" rowspan="1" style="left: 0px;">
                                        <div class="cell">操作</div>
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="el-table__body-wrapper">
                        <div class="el-scrollbar">
                            <div class="el-scrollbar__wrap el-scrollbar__wrap--hidden-default">
                                <div class="el-scrollbar__view" style="display: inline-block; vertical-align: middle;">
                                    <table class="el-table__body" cellspacing="0" cellpadding="0" border="0" style="table-layout: fixed; width: 1350px;">
                                        <tbody tabindex="-1"id="filelist">
                                        </tbody>
                                    </table>
                                    <div id="fileinfo"></div>
                                </div>
                            </div>
                        </div> 
                    </div> 
                </div>
            </div>       
            <div role="alert" id="error" style="display: none;">
                <p class="el-notification__content" id="error">errorinfo</p>
            </div>
            <div role="alert" id="loading" style="display: none;">
                <div class="el-loading-mask" style>
                    <div class="el-loading-spinner">
                        <svg class="circular" viewBox="0 0 50 50">
                            <circle class="path" cx="25" cy="25" r="20" fill="none">
                            </circle>
                        </svg>
                    </div>
                </div>
                <p class="el-message-box__message" id="loadinginfo">loadinginfo</p>
            </div>
            <div role="alert" id="warn" style="display: none;">
                <p class="el-message el-message--warning" id="warninfo">warninfo</p>
                </div>
            </div>
            <div role="alert" id="ok" style="display: none;">
                <p class="el-message el-message--success" id="okinfo">okinfo</p>
            </div>
        </div>
        <div id='meueid' value hidden></div>
        <script>
            function csmenu(){
                $('#meue').fadeOut(100);
            }
        </script>
        <div id="meue" class="el-overlay" hidden>
            <div role="dialog" aria-modal="true" aria-label="Tips" aria-describedby="el-id-1024-1723" class="el-overlay-dialog">
                <div class="el-dialog" tabindex="-1" style="--el-dialog-width: 500px;"><header class="el-dialog__header show-close">
                    <span role="heading" aria-level="2" class="el-dialog__title">菜单</span>
                    <button aria-label="Close this dialog" class="el-dialog__headerbtn" type="button" onclick="csmenu()">
                        <i class="el-icon el-dialog__close"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"><path fill="currentColor" d="M764.288 214.592 512 466.88 259.712 214.592a31.936 31.936 0 0 0-45.12 45.12L466.752 512 214.528 764.224a31.936 31.936 0 1 0 45.12 45.184L512 557.184l252.288 252.288a31.936 31.936 0 0 0 45.12-45.12L557.12 512.064l252.288-252.352a31.936 31.936 0 1 0-45.12-45.184z"></path></svg></i>
                    </button>
                </header>
                <div class="el-dialog__body">
                    <a href="javascript:getDlink();" role="button" class="el-button is-plain" id="dlink" title="复制下载链接">
                        <i class="el-icon"><svg data-v-d2e47025="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"><path fill="currentColor" d="M128 320v576h576V320zm-32-64h640a32 32 0 0 1 32 32v640a32 32 0 0 1-32 32H96a32 32 0 0 1-32-32V288a32 32 0 0 1 32-32M960 96v704a32 32 0 0 1-32 32h-96v-64h64V128H384v64h-64V96a32 32 0 0 1 32-32h576a32 32 0 0 1 32 32M256 672h320v64H256zm0-192h320v64H256z"></path></svg></i>
                    </a>
                    <a href="javascript:getDlink('download');" role="button" class="el-button is-plain" id="download" title="直接下载">
                        <i class="el-icon"><svg data-v-d2e47025="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"><path fill="currentColor" d="M160 832h704a32 32 0 1 1 0 64H160a32 32 0 1 1 0-64m384-253.696 236.288-236.352 45.248 45.248L508.8 704 192 387.2l45.248-45.248L480 584.704V128h64z"></path></svg></i>
                    </a>
                    <a href="javascript:player();" role="button" style="display: none;" class="el-button is-plain " id="player" title="预览文件">
                        <i data-v-d2e47025="" class="el-icon" style="font-size: 20px;"><svg data-v-d2e47025="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"><path fill="currentColor" d="M512 64a448 448 0 1 1 0 896 448 448 0 0 1 0-896m0 832a384 384 0 0 0 0-768 384 384 0 0 0 0 768m-48-247.616L668.608 512 464 375.616zm10.624-342.656 249.472 166.336a48 48 0 0 1 0 79.872L474.624 718.272A48 48 0 0 1 400 678.336V345.6a48 48 0 0 1 74.624-39.936z"></path></svg></i>
                    </a>
                    <a href="javascript:getDlink('pot');" role="button" style="display: none;" class="el-button is-plain" id="potplayer" title="在potplayer中打开">
                        <i data-v-d2e47025="" class="el-icon" style="font-size: 20px;"><svg data-v-d2e47025="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"><path fill="currentColor" d="M160 160v704h704V160zm-32-64h768a32 32 0 0 1 32 32v768a32 32 0 0 1-32 32H128a32 32 0 0 1-32-32V128a32 32 0 0 1 32-32"></path><path fill="currentColor" d="M320 288V128h64v352h256V128h64v160h160v64H704v128h160v64H704v128h160v64H704v160h-64V544H384v352h-64V736H128v-64h192V544H128v-64h192V352H128v-64z"></path></svg></i>
                    </a> 
                </div>
            </div>
        </div>
        </div>
        <div style="display: none;" class="el-image-viewer__wrapper el-main" id="gallery">
            <div class="el-image-viewer__mask">
                <a href="javascript:closeplayer();" role="button" class="el-image-viewer__btn el-image-viewer__close">
                    <i class="el-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"><path fill="currentColor" d="M764.288 214.592 512 466.88 259.712 214.592a31.936 31.936 0 0 0-45.12 45.12L466.752 512 214.528 764.224a31.936 31.936 0 1 0 45.12 45.184L512 557.184l252.288 252.288a31.936 31.936 0 0 0 45.12-45.12L557.12 512.064l252.288-252.352a31.936 31.936 0 1 0-45.12-45.184z"></path></svg>
                    </i>
                </a>
                <div class="el-image-viewer__canvas">
                    <div id='playerinfo' style='position:inherit;width:100%;height:90%;z-index: 1000;'>null</div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="el-footer" style="color: #d3d3d3;" align="middle">
                <p class="el-text">{{.Foot}}</p>
                <p class="el-text">Copyright © 2019-2025 MoGuQAQ Powered By <a href="https://github.com/mogumc/KinhWeb">KinhWeb</a> {{.Version}} with Element-plus</p>
            </div>      
        </body>
    </html>
